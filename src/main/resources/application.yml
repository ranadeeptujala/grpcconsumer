spring:
  application:
    name: grpcconsumer
  threads:
    virtual:
      enabled: true

server:
  port: 8080

# gRPC Client Configuration
grpc:
  client:
    greeting-service:
      address: static://localhost:9090
      negotiation-type: plaintext
      enable-keep-alive: true
      keep-alive-time: 30s
      keep-alive-timeout: 10s

# Logging
logging:
  level:
    root: INFO
    com.example.grpcconsumer: DEBUG
    io.grpc: DEBUG

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

